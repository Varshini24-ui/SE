# CI: Lint → Unit tests (with coverage) → Build (no Cypress / E2E)
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

name: CI

jobs:
  test-and-build:
    name: Lint → Unit tests → Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: |
          if npm run | grep -q "lint"; then
            npm run lint
          else
            echo "No lint script found in package.json, skipping lint step."
          fi

      - name: Run unit tests (with coverage)
        env:
          CI: true
        run: |
          # Prefer a dedicated test:coverage script if present
          if npm run | grep -q "test:coverage"; then
            npm run test:coverage
          else
            npm test -- --coverage --watchAll=false --passWithNoTests
          fi

      - name: Build production bundle
        run: |
          if npm run | grep -q "build"; then
            npm run build
          else
            echo "No build script found; skipping build step."
          fi

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage