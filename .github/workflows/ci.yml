name: CI

# Run only on pushes to the main branch
on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Node.js setup (if package.json exists)
      - name: Set up Node.js
        if: ${{ exists('package.json') }}
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies (Node.js)
        if: ${{ exists('package.json') }}
        run: npm ci

      # Python setup (if requirements.txt or pyproject.toml exists)
      - name: Set up Python
        if: ${{ exists('requirements.txt') || exists('pyproject.toml') }}
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies (Python)
        if: ${{ exists('requirements.txt') || exists('pyproject.toml') }}
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f pyproject.toml ]; then pip install poetry && poetry install --no-interaction --no-ansi; fi

      # Optional: Lint or build step
      - name: Lint / Basic checks
        run: |
          echo "Run repository-specific linters or build commands here (adjust as needed)"
