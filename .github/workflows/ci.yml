name: CI

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  lint-and-checks:
    name: Lint and Basic Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for trailing whitespace
        run: |
          if ! git diff --check HEAD~1 2>/dev/null && ! git diff --check --cached 2>/dev/null; then
            echo "Trailing whitespace found"
            exit 1
          else
            echo "No trailing whitespace found"
          fi

      - name: Check file permissions
        run: |
          echo "Checking for executable files (excluding .git, .sh files, and node_modules)..."
          executable_count=$(find . -type f -executable ! -path "./.git/*" ! -name "*.sh" ! -path "./node_modules/*" 2>/dev/null | wc -l)
          echo "Found $executable_count unexpected executable files"
          echo "Permission check completed (informational only)"

  nodejs-test:
    name: Node.js Tests
    runs-on: ubuntu-latest
    if: hashFiles('package.json') != ''
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Run linter
        run: |
          if command -v jq >/dev/null 2>&1 && jq -e '.scripts.lint' package.json > /dev/null 2>&1; then
            npm run lint
          elif grep -q '"lint"' package.json; then
            npm run lint
          else
            echo "No lint script found, skipping..."
          fi

  python-test:
    name: Python Tests
    runs-on: ubuntu-latest
    if: hashFiles('requirements.txt') != '' || hashFiles('pyproject.toml') != ''
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        if: hashFiles('requirements.txt') != ''
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies from requirements.txt
        if: hashFiles('requirements.txt') != ''
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install dependencies from pyproject.toml with poetry
        if: hashFiles('pyproject.toml') != '' && hashFiles('requirements.txt') == ''
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install

      - name: Run pytest
        run: |
          if python -m pytest --version >/dev/null 2>&1; then
            if [ -f "pyproject.toml" ] && [ ! -f "requirements.txt" ]; then
              poetry run pytest
            else
              pytest
            fi
          else
            echo "pytest not installed, skipping tests..."
          fi
